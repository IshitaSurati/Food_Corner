<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Corner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="navbar"></div>
  <div id="userDisplay"></div>

  <!-- Filters and Sorting Section -->
  <div class="container mt-5">
    <form class="form-inline my-2 my-lg-0" id="search-form">
      <select id="categoryFilter" class="form-control mr-sm-2">
        <option value="">All Categories</option>
      </select>
      <select id="sortBy" class="form-control mr-sm-2">
        <option value="priceAsc">Price: Low to High</option>
        <option value="priceDesc">Price: High to Low</option>
        <option value="rating">Rating</option>
        <option value="deliveryTimeAsc">Delivery Time: Short to Long</option>
        <option value="deliveryTimeDesc">Delivery Time: Long to Short</option>
      </select>
      <input class="form-control mr-sm-2" type="text" placeholder="Search" id="searchInput">
      <input class="form-control mr-sm-2" type="text" placeholder="Enter your location" id="locationInput">
      <button class="btn btn-outline-light my-2 my-sm-0" type="button" id="searchButton">Search</button>
    </form>
  </div>

  <!-- Food Container -->
  <div id="foodContainer" class="container mt-5"></div>

  <script src="js/index.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
