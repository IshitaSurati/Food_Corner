<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Corner - Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1 class="mt-4">Food Corner</h1>
        <div class="row">
            <div class="col-md-12">
                <input type="text" id="search" class="form-control" placeholder="Search for food...">
                <select id="filter" class="form-control mt-2">
                    <option value="">All Categories</option>
                    <option value="Pizza">Pizza</option>
                    <option value="Burger">Burger</option>
                    <option value="Pasta">Pasta</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Salad">Salad</option>
                    <option value="Middle Eastern">Middle Eastern</option>
                </select>
                <select id="sort" class="form-control mt-2">
                    <option value="price">Sort by Price</option>
                    <option value="rating">Sort by Rating</option>
                </select>
            </div>
        </div>
        <div class="row mt-4" id="food-items"></div>
    </div>
    <script type="module" src="/api/food.api.js"></script>
    <script type="module" src="/js/index.js"></script>
</body>
</html>
