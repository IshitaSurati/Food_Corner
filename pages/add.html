<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <div id="navbar"></div>
  
  <form id="addFoodForm" class="container mt-5">
    <div class="mb-3">
      <label for="foodTitle" class="form-label">Title:</label>
      <input type="text" class="form-control" id="foodTitle" required>
   
 </div>
    <div class="mb-3">
      <label for="foodDescription" class="form-label">Description:</label>
      <textarea class="form-control" id="foodDescription" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="foodPrice" class="form-label">Price:</label>
      <input type="number" class="form-control" id="foodPrice" required>
    </div>
    <div class="mb-3">
      <label for="foodCity" class="form-label">City:</label>
      <input type="text" class="form-control" id="foodCity" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Food</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/js/add.js" type="module"></script>
</body>
</html>
