<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Food - Food Corner</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="container">
        <h1 class="mt-4">Add Food</h1>
        <form id="add-food-form">
            <div class="form-group">
                <label for="name">Food Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" class="form-control" id="rating" required>
            </div>
            <div class="form-group">
                <label for="categories">Categories</label>
                <input type="text" class="form-control" id="categories" required>
            </div>
            <div class="form-group">
                <label for="image">Image URL</label>
                <input type="text" class="form-control" id="image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Food</button>
        </form>
    </div>
    <script src="/api/food.api.js" type="module"></script>
    <script src="/js/add.js" type="module"></script>
</body>
</html>
