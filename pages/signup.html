<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div id="navbar"></div>
  <div class="container mt-5">
    <form id="signupForm" class="form-group">
      <input type="text" id="name" class="form-control mb-3" placeholder="Name" required>
      <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
      <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
      <input type="tel" id="phone" class="form-control mb-3" placeholder="Phone Number" required>
      <input type="text" id="city" class="form-control mb-3" placeholder="City" required>
      <button type="submit" class="btn btn-primary">Signup</button>
    </form>
  </div>

  <script src="../js/signup.js" type="module"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
